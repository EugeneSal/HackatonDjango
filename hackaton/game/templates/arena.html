{% extends "misc/base.html" %}
{% block title %}Игра Джанго Хакатон{% endblock %}
{% block header %}Игра Джанго Хакатон{% endblock %}
{% block content %}
  <div class="container">
    <div class="row row-cols-1 row-cols-sm2 row-cols-md4">
      <div class="row row-cols-2">
        {% for person in person_list %}
          <div class="card mb-9 mt-2 shadow-sm">
            <div class="card-body">
              <p>{{ person.name }} {{ person.nick_name }}</p>
            </div>
          </div>
        {% endfor %}


      </div>
    </div>
  </div>
{% endblock %}
